<div class = "container">
  <h2 class = "page-header"> Add Contact</h2>
    <form (submit) = "addContact()">
        <div class ="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)] = "first_name" name = "first_name" class = "form-control">
        </div>
        <div class ="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)] = "last_name" name = "last_name" class = "form-control">
        </div>
        <div class ="form-group">
            <label>Phone Number</label>
            <input type="text" [(ngModel)] = "phone" name = "phone" class = "form-control" required>
        </div>
        <div class ="form-group">
            <label>Email Address</label>
            <input type="text" [(ngModel)] = "email" name = "email" class = "form-control" required>
        </div>
        <input type = "submit" class = "btn btn btn-success" value = "Add">
    </form>
    <div class="md-form">
        <input type="search" [(ngModel)]="searchText" placeholder="Search text">
      </div>



<div style="padding-left: 5%;padding-right: 5%" >
    <table>
        <tr>
            <td>First Name </td>
            <td>Last Name </td>
            <td>Phone Number </td>
            <td>Email </td>
            <td>Timestamp</td> 
            <td> Action </td>
        </tr>
    
    </table>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
</div>
    <div *ngFor = "let contact of contacts  | filter: searchText" style="padding-left: 5%;padding-right: 5%" >
       
        <table >
            <tr > 
                <td>{{contact.first_name}}</td>
                <td>{{contact.last_name}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.timestamp | date:'dd-MM-yyyy'}}</td>
                <td>
                    <input type= "button" (click) = "deleteContact(contact._id)" value = "Delete" class = "btn btn-danger">
                    
               </td> 
             </tr>
        </table>

        
    </div>
    <div class="form-container">
        <form [formGroup]="nodeMailerForm">
          <mat-form-field appearance="fill">
            <mat-label>Enter the email id you wish to send mail to:</mat-label>
            <input matInput #emailr placeholder="provide email id here" formControlName="emailr" type="email">
          </mat-form-field>
          <br>
       <button  mat-raised-button color="accent" type="submit" (click)="sendMail()">Click Me</button>
      </form>
      </div>
</div>
