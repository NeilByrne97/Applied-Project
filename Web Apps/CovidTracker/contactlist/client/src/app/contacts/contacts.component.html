<div class = "container">
  <h2 class = "page-header"> Add Contact</h2>
    <form (submit) = "addContact()">
        <div class ="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)] = "first_name" name = "first_name" class = "form-control">
        </div>
        <div class ="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)] = "last_name" name = "last_name" class = "form-control">
        </div>
        <div class ="form-group">
            <label>Phone Number</label>
            <input type="text" [(ngModel)] = "phone" name = "phone" class = "form-control" required>
        </div>
        <div class ="form-group">
            <label>Email Address</label>
            <input type="text" [(ngModel)] = "email" name = "email" class = "form-control" required>
        </div>
        <input type = "submit" class = "btn btn btn-success" value = "Add">
    </form>
    <div class="md-form">
        <input type="search" [(ngModel)]="searchText" placeholder="Search text">
      </div>



<div style="padding-left: 5%;padding-right: 5%" >
    <table>
        <tr>
            <td>First Name </td>
            <td>Last Name </td>
            <td>Phone Number </td>
            <td>Email </td>
        </tr>
    
    </table>
</div>
    <div *ngFor = "let contact of contacts  | filter: searchText" style="padding-left: 5%;padding-right: 5%" >
       
        <table >
            <tr > 
                <td>{{contact.first_name}}</td>
                <td>{{contact.last_name}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.email}}</td>
                <th>
                    <input type= "button" (click) = "deleteContact(contact._id)" value = "Delete" class = "btn btn-danger">
                    <input type= "button" (click) = "updateContact(contact._id)" value = "Insert" class = "btn btn-info">
               </th> 
             </tr>
        </table>

        
    </div>
</div>
